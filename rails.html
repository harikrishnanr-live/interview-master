<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby on Rails Q&A Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes expandAnswer {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                max-height: 300px;
                transform: translateY(0);
            }
        }

        @keyframes waveEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.7s ease-out forwards;
        }

        .bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }

        .expand-answer {
            animation: expandAnswer 0.5s ease-out forwards;
        }

        .wave-bg {
            background: linear-gradient(-45deg, #e91e63, #c2185b, #ad1457, #880e4f);
            background-size: 400% 400%;
            animation: waveEffect 12s ease infinite;
        }

        .float-effect:hover {
            animation: float 2s ease-in-out infinite;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.8);
        }
    </style>
</head>
<body class="wave-bg min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold hover:text-red-400 transition-colors">Tech Learning Hub</a>
            <div class="flex space-x-4 overflow-x-auto">
                <a href="javascript.html" class="hover:text-yellow-400 transition-colors whitespace-nowrap">JavaScript</a>
                <a href="typescript.html" class="hover:text-blue-400 transition-colors whitespace-nowrap">TypeScript</a>
                <a href="practice.html" class="hover:text-purple-400 transition-colors whitespace-nowrap">JS Practice</a>
                <a href="angular.html" class="hover:text-red-400 transition-colors whitespace-nowrap">Angular</a>
                <a href="react.html" class="hover:text-cyan-400 transition-colors whitespace-nowrap">React</a>
                <a href="nodejs.html" class="hover:text-green-400 transition-colors whitespace-nowrap">Node.js</a>
                <a href="rails.html" class="hover:text-red-600 transition-colors whitespace-nowrap font-semibold">Rails</a>
                <a href="flutter.html" class="hover:text-blue-500 transition-colors whitespace-nowrap">Flutter</a>
                <a href="php.html" class="hover:text-indigo-400 transition-colors whitespace-nowrap">PHP</a>
                <a href="mysql.html" class="hover:text-orange-400 transition-colors whitespace-nowrap">MySQL</a>
                <a href="nosql.html" class="hover:text-teal-400 transition-colors whitespace-nowrap">NoSQL</a>
                <a href="devops.html" class="hover:text-gray-400 transition-colors whitespace-nowrap">DevOps</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="glass-card shadow-2xl">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-white flex items-center bounce-in">
                    <svg class="w-8 h-8 mr-3 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Ruby on Rails Q&A Hub
                </h1>
                <div class="text-white font-semibold bg-gradient-to-r from-red-400 to-rose-500 px-4 py-2 rounded-full neon-glow">
                    <span id="totalQuestions">0</span> Questions Ready
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Stats Dashboard -->
        <div class="mb-8 slide-in-left">
            <div class="glass-card rounded-3xl p-6 text-white shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-red-300 mb-2" id="currentPage">1</div>
                        <div class="text-sm opacity-90 font-medium">Current Page</div>
                        <div class="w-12 h-1 bg-red-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-rose-300 mb-2" id="displayedCount">0</div>
                        <div class="text-sm opacity-90 font-medium">Showing Now</div>
                        <div class="w-12 h-1 bg-rose-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-pink-300 mb-2" id="totalPages">0</div>
                        <div class="text-sm opacity-90 font-medium">Total Pages</div>
                        <div class="w-12 h-1 bg-pink-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-fuchsia-300 mb-2" id="totalQuestions">0</div>
                        <div class="text-sm opacity-90 font-medium">All Questions</div>
                        <div class="w-12 h-1 bg-fuchsia-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q&A Container -->
        <div id="qaContainer" class="space-y-6 mb-8">
            <!-- Q&A items will be inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center items-center space-x-6 mb-8">
            <button id="prevBtn" class="bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5 inline mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Previous
            </button>

            <div class="glass-card px-6 py-3 rounded-2xl text-white font-bold text-lg">
                Page <span id="currentPageDisplay" class="text-red-300">1</span> of <span id="totalPagesDisplay" class="text-rose-300">1</span>
            </div>

            <button id="nextBtn" class="bg-gradient-to-r from-rose-500 to-pink-600 hover:from-rose-600 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                Next
                <svg class="w-5 h-5 inline ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-12">
            <div class="relative">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
                <div class="absolute inset-0 rounded-full h-16 w-16 border-4 border-red-400 border-b-transparent animate-ping"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let railsData = [];
        let isDataLoaded = false;
        let currentPage = 1;
        const itemsPerPage = 10;
        let openAccordions = new Set();

        // Function to load JSON data
        async function loadRailsData() {
            showLoading();
            try {
                const response = await fetch('./rails.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                railsData = await response.json();
                isDataLoaded = true;
                hideLoading();
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading rails.json:', error);
                hideLoading();
                showErrorMessage();
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('qaContainer');
            container.innerHTML = `
                <div class="bg-white bg-opacity-95 border-l-4 border-red-500 rounded-2xl p-8 text-center shadow-xl">
                    <div class="text-red-600 text-xl font-bold mb-4">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Oops! Unable to Load Ruby on Rails Data
                    </div>
                    <p class="text-gray-700 leading-relaxed">
                        Could not load <span class="font-mono bg-gray-100 px-2 py-1 rounded">rails.json</span> file. Please ensure:
                        <br><br>
                        <span class="inline-block text-left">
                        • The file exists in the same directory<br>
                        • The file contains valid JSON format<br>
                        • Your web server is running properly<br>
                        • CORS policies allow file access
                        </span>
                    </p>
                </div>
            `;
        }

        function getTotalPages() {
            return Math.ceil(railsData.length / itemsPerPage);
        }

        function getCurrentPageData() {
            if (!isDataLoaded || railsData.length === 0) return [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return railsData.slice(startIndex, endIndex);
        }

        function createAccordionItem(item, index) {
            const globalIndex = (currentPage - 1) * itemsPerPage + index;
            const isOpen = openAccordions.has(globalIndex);

            const colors = [
                'from-red-400 to-rose-400',
                'from-rose-400 to-pink-400',
                'from-pink-400 to-red-400',
                'from-fuchsia-400 to-rose-400',
                'from-rose-400 to-fuchsia-400'
            ];
            const colorClass = colors[index % colors.length];

            return `
                <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl hover:scale-105 slide-in-left border-l-4 border-gradient-to-r ${colorClass}" style="animation-delay: ${index * 0.15}s">
                    <button
                        class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300 hover:bg-gradient-to-r hover:from-red-50 hover:to-rose-50"
                        onclick="toggleAccordion(${globalIndex})"
                    >
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800 pr-6 leading-7">${item.question}</h3>
                            <div class="flex-shrink-0">
                                <svg class="w-8 h-8 text-red-600 transform transition-transform duration-400 ${isOpen ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </button>
                    <div class="accordion-content overflow-hidden transition-all duration-500 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}">
                        <div class="px-8 pb-6">
                            <div class="bg-gradient-to-r from-red-50 via-rose-50 to-pink-50 border-l-4 border-red-500 rounded-xl p-6 shadow-inner">
                                <p class="leading-relaxed text-gray-800 font-medium text-lg">${item.answer}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(globalIndex) {
            if (openAccordions.has(globalIndex)) {
                openAccordions.delete(globalIndex);
            } else {
                openAccordions.add(globalIndex);
            }
            renderCurrentPage();
        }

        function renderCurrentPage() {
            if (!isDataLoaded) return;

            const container = document.getElementById('qaContainer');
            const currentData = getCurrentPageData();

            if (currentData.length === 0) {
                container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-red-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-red-600 text-xl font-bold mb-2">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            No Ruby on Rails Questions Available
                        </div>
                        <p class="text-gray-700">Please add some questions to your rails.json file.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentData.map((item, index) =>
                createAccordionItem(item, index)
            ).join('');

            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('displayedCount').textContent = getCurrentPageData().length;
            document.getElementById('totalPages').textContent = getTotalPages();
            document.getElementById('totalQuestions').textContent = railsData.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = getTotalPages();
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === getTotalPages();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function changePage(direction) {
            showLoading();

            setTimeout(() => {
                if (direction === 'next' && currentPage < getTotalPages()) {
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    currentPage--;
                }

                renderCurrentPage();
                hideLoading();

                // Smooth scroll to top with offset for sticky header
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }, 600);
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => changePage('prev'));
        document.getElementById('nextBtn').addEventListener('click', () => changePage('next'));

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadRailsData();
        });
    </script>
</body>
</html>
