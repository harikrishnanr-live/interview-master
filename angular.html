                        "answer": "The 'typeof' operator is used to determine the type of a variable or expression and returns a string indicating the type."
                    },
                    {
                        "question": "What are guards in angular?",
                        "answer": "Guards are used to control access to routes. They can prevent or allow route activation based on conditions like user authentication."
                    },
                    {
                        "question": "What are the different types of guards in Angular?",
                        "answer": [
                            "CanActivate",
                            "CanActivateChild",
                            "CanDeactivate",
                            "Resolve",
                            "CanLoad"
                        ]
                    }
                ];
                isDataLoaded = true;
                filteredData = [...angularData];
                hideLoading();
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading Angular data:', error);
                hideLoading();
                showErrorMessage();
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('qaContainer');
            container.innerHTML = `
                <div class="bg-white bg-opacity-95 border-l-4 border-red-500 rounded-2xl p-8 text-center shadow-xl">
                    <div class="text-red-600 text-xl font-bold mb-4">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Oops! Unable to Load Angular Data
                    </div>
                    <p class="text-gray-700 leading-relaxed">
                        Could not load Angular data. Please ensure the page is loaded properly.
                    </p>
                </div>
            `;
        }

        function getTotalPages() {
            return Math.ceil(filteredData.length / itemsPerPage);
        }

        function getCurrentPageData() {
            if (!isDataLoaded || filteredData.length === 0) return [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return filteredData.slice(startIndex, endIndex);
        }

        // Search functionality
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredData = [...angularData];
            } else {
                filteredData = angularData.filter(item =>
                    item.question.toLowerCase().includes(searchTerm) ||
                    (typeof item.answer === 'string' && item.answer.toLowerCase().includes(searchTerm))
                );
            }

            currentPage = 1; // Reset to first page when searching
            renderCurrentPage();
            updateSearchStats();
        }

        function updateSearchStats() {
            document.getElementById('searchResultsCount').textContent = filteredData.length;
            document.getElementById('filteredCount').textContent = filteredData.length;
            document.getElementById('totalFilteredDisplay').textContent = filteredData.length;
        }

        function createAccordionItem(item, index) {
            const globalIndex = (currentPage - 1) * itemsPerPage + index;
            const isOpen = openAccordions.has(globalIndex);

            const colors = [
                'from-red-400 to-pink-400',
                'from-pink-400 to-rose-400',
                'from-rose-400 to-red-400',
                'from-fuchsia-400 to-pink-400',
                'from-pink-400 to-fuchsia-400'
            ];
            const colorClass = colors[index % colors.length];

            // Function to convert object/array answers to HTML table
            function formatAnswer(answer) {
                if (typeof answer === 'object' && answer !== null) {
                    if (Array.isArray(answer)) {
                        // Handle array answers
                        if (answer.length > 0 && typeof answer[0] === 'string') {
                            return `<ul class="list-disc list-inside space-y-2">${answer.map(item => `<li class="text-gray-700">${item}</li>`).join('')}</ul>`;
                        }
                        return `<pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">${JSON.stringify(answer, null, 2)}</pre>`;
                    } else {
                        // Handle object answers - convert to table
                        const entries = Object.entries(answer);
                        if (entries.length > 0) {
                            let tableHtml = '<table class="w-full border-collapse border border-gray-300 rounded-lg overflow-hidden">';
                            tableHtml += '<thead><tr class="bg-gray-100">';
                            tableHtml += '<th class="border border-gray-300 px-4 py-2 text-left font-semibold">Property</th>';
                            tableHtml += '<th class="border border-gray-300 px-4 py-2 text-left font-semibold">Description</th>';
                            tableHtml += '</tr></thead><tbody>';

                            entries.forEach(([key, value]) => {
                                if (typeof value === 'object' && value !== null) {
                                    // Handle nested objects
                                    const nestedEntries = Object.entries(value);
                                    const nestedTable = '<table class="w-full border-collapse border border-gray-200 mt-2 mb-2">';
                                    nestedTable += '<thead><tr class="bg-gray-50">';
                                    nestedTable += '<th class="border border-gray-200 px-3 py-1 text-left text-sm font-medium">Key</th>';
                                    nestedTable += '<th class="border border-gray-200 px-3 py-1 text-left text-sm font-medium">Value</th>';
                                    nestedTable += '</tr></thead><tbody>';

                                    nestedEntries.forEach(([nestedKey, nestedValue]) => {
                                        nestedTable += `<tr class="hover:bg-gray-50">`;
                                        nestedTable += `<td class="border border-gray-200 px-3 py-1 text-sm font-medium">${nestedKey}</td>`;
                                        nestedTable += `<td class="border border-gray-200 px-3 py-1 text-sm">${nestedValue}</td>`;
                                        nestedTable += '</tr>';
                                    });
                                    nestedTable += '</tbody></table>';

                                    tableHtml += `<tr class="hover:bg-gray-50">`;
                                    tableHtml += `<td class="border border-gray-300 px-4 py-2 font-medium">${key}</td>`;
                                    tableHtml += `<td class="border border-gray-300 px-4 py-2">${nestedTable}</td>`;
                                    tableHtml += '</tr>';
                                } else {
                                    tableHtml += `<tr class="hover:bg-gray-50">`;
                                    tableHtml += `<td class="border border-gray-300 px-4 py-2 font-medium">${key}</td>`;
                                    tableHtml += `<td class="border border-gray-300 px-4 py-2">${value}</td>`;
                                    tableHtml += '</tr>';
                                }
                            });

                            tableHtml += '</tbody></table>';
                            return tableHtml;
                        }
                    }
                }
                // Handle string answers
                return `<p class="leading-relaxed text-gray-800 font-medium text-lg">${answer}</p>`;
            }

            return `
                <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl hover:scale-105 slide-in-left border-l-4 border-gradient-to-r ${colorClass}" style="animation-delay: ${index * 0.15}s">
                    <button
                        class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300 hover:bg-gradient-to-r hover:from-red-50 hover:to-pink-50"
                        onclick="toggleAccordion(${globalIndex})"
                    >
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800 pr-6 leading-7">${item.question}</h3>
                            <div class="flex-shrink-0">
                                <svg class="w-8 h-8 text-red-600 transform transition-transform duration-400 ${isOpen ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </button>
                    <div class="accordion-content overflow-hidden transition-all duration-500 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}">
                        <div class="px-8 pb-6">
                            <div class="bg-gradient-to-r from-red-50 via-pink-50 to-rose-50 border-l-4 border-red-500 rounded-xl p-6 shadow-inner">
                                ${formatAnswer(item.answer)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(globalIndex) {
            if (openAccordions.has(globalIndex)) {
                openAccordions.delete(globalIndex);
            } else {
                openAccordions.add(globalIndex);
            }
            renderCurrentPage();
        }

        function renderCurrentPage() {
            if (!isDataLoaded) return;

            const container = document.getElementById('qaContainer');
            const currentData = getCurrentPageData();

            if (currentData.length === 0) {
                container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-red-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-red-600 text-xl font-bold mb-2">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            No Angular Questions Available
                        </div>
                        <p class="text-gray-700">Please add some questions to your Angular data.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentData.map((item, index) =>
                createAccordionItem(item, index)
            ).join('');

            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('displayedCount').textContent = getCurrentPageData().length;
            document.getElementById('totalPages').textContent = getTotalPages();
            document.getElementById('totalQuestions').textContent = angularData.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = getTotalPages();
            updateSearchStats();
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === getTotalPages();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function changePage(direction) {
            showLoading();

            setTimeout(() => {
                if (direction === 'next' && currentPage < getTotalPages()) {
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    currentPage--;
                }

                renderCurrentPage();
                hideLoading();

                // Smooth scroll to top with offset for sticky nav
                window.scrollTo({ top: 150, behavior: 'smooth' });
            }, 600);
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => changePage('prev'));
        document.getElementById('nextBtn').addEventListener('click', () => changePage('next'));

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', performSearch);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadAngularData();
        });
    </script>
</body>
</html>
