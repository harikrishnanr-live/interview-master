<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Q&A Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 500px;
                transform: translateY(0);
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            25% { background-position: 25% 50%; }
            50% { background-position: 50% 50%; }
            75% { background-position: 75% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 0, 150, 0.4), 0 0 40px rgba(0, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(255, 0, 150, 0.4);
            }
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
        }
        
        .slide-down {
            animation: slideDown 0.4s ease-out forwards;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        
        .glass-effect {
            backdrop-filter: blur(15px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease infinite;
        }

        .glow-box {
            animation: glow 3s ease-in-out infinite;
        }

        .color-shift:hover {
            animation: colorShift 2s ease-in-out infinite;
        }

        .rainbow-border {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 400% 400%;
            animation: gradient 4s ease infinite;
            padding: 3px;
            border-radius: 1rem;
        }

        .rainbow-border-inner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: calc(1rem - 3px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect shadow-2xl sticky top-0 z-50 glow-box">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-4xl font-bold flex items-center">
                    <svg class="w-10 h-10 mr-3 text-yellow-300 color-shift" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="rainbow-text">Angular Q&A Hub</span>
                </h1>
                <div class="text-white font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 px-6 py-3 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    <span id="totalQuestions">0</span> Questions Available ✨
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Stats Card -->
        <div class="mb-8 fade-in-up">
            <div class="rainbow-border glow-box">
                <div class="rainbow-border-inner p-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="text-center bg-gradient-to-br from-pink-400 to-red-500 p-6 rounded-2xl text-white shadow-xl transform hover:scale-105 transition-all duration-300">
                            <div class="text-4xl font-bold mb-2" id="currentPage">1</div>
                            <div class="text-lg font-semibold">📄 Current Page</div>
                        </div>
                        <div class="text-center bg-gradient-to-br from-emerald-400 to-teal-500 p-6 rounded-2xl text-white shadow-xl transform hover:scale-105 transition-all duration-300">
                            <div class="text-4xl font-bold mb-2" id="displayedCount">0</div>
                            <div class="text-lg font-semibold">🔢 Showing Questions</div>
                        </div>
                        <div class="text-center bg-gradient-to-br from-violet-400 to-purple-500 p-6 rounded-2xl text-white shadow-xl transform hover:scale-105 transition-all duration-300">
                            <div class="text-4xl font-bold mb-2" id="totalPages">0</div>
                            <div class="text-lg font-semibold">📚 Total Pages</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q&A Container -->
        <div id="qaContainer" class="space-y-6 mb-8">
            <!-- Q&A items will be inserted here -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center space-x-6 mb-8">
            <button id="prevBtn" class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-red-500 hover:to-pink-500 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed pulse-hover shadow-2xl">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Previous 🚀
            </button>
            
            <div class="glass-effect px-8 py-4 rounded-full font-bold text-xl glow-box">
                <span class="rainbow-text">Page <span id="currentPageDisplay">1</span> of <span id="totalPagesDisplay">1</span></span>
            </div>
            
            <button id="nextBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed pulse-hover shadow-2xl">
                Next 🚀
                <svg class="w-5 h-5 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-8">
            <div class="relative">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-border"></div>
                <div class="absolute top-2 left-2 animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let angularData = [];
        let isDataLoaded = false;
        
        // Colorful gradient combinations for accordion items
        const colorCombinations = [
            'from-pink-400 to-purple-500',
            'from-blue-400 to-cyan-500',
            'from-emerald-400 to-teal-500',
            'from-orange-400 to-red-500',
            'from-violet-400 to-purple-500',
            'from-yellow-400 to-orange-500',
            'from-indigo-400 to-blue-500',
            'from-green-400 to-emerald-500',
            'from-rose-400 to-pink-500',
            'from-cyan-400 to-blue-500'
        ];

        // Function to load JSON data
        async function loadAngularData() {
            showLoading();
            try {
                const response = await fetch('./angular.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                angularData = await response.json();
                isDataLoaded = true;
                hideLoading();
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading angular.json:', error);
                hideLoading();
                showErrorMessage();
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('qaContainer');
            container.innerHTML = `
                <div class="rainbow-border">
                    <div class="rainbow-border-inner p-8 text-center">
                        <div class="text-red-600 text-2xl font-bold mb-4">
                            <svg class="w-12 h-12 mx-auto mb-4 color-shift" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                            </svg>
                            🚨 Unable to Load Data 🚨
                        </div>
                        <p class="text-red-700 text-lg font-semibold">
                            Could not load angular.json file. Please make sure:
                            <br>• The file exists in the same directory as this HTML file 📁
                            <br>• The file contains valid JSON data ✅
                            <br>• Your web server is running properly 🚀
                        </p>
                    </div>
                </div>
            `;
        }

        let currentPage = 1;
        const itemsPerPage = 10;
        let openAccordions = new Set();

        function getTotalPages() {
            return Math.ceil(angularData.length / itemsPerPage);
        }

        function getCurrentPageData() {
            if (!isDataLoaded || angularData.length === 0) return [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return angularData.slice(startIndex, endIndex);
        }

        function createAccordionItem(item, index) {
            const globalIndex = (currentPage - 1) * itemsPerPage + index;
            const isOpen = openAccordions.has(globalIndex);
            const colorCombo = colorCombinations[index % colorCombinations.length];
            
            return `
                <div class="rainbow-border transform transition-all duration-300 hover:shadow-2xl hover:scale-105 fade-in-up" style="animation-delay: ${index * 0.1}s">
                    <div class="rainbow-border-inner overflow-hidden">
                        <button 
                            class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300 bg-gradient-to-r ${colorCombo} text-white hover:shadow-lg"
                            onclick="toggleAccordion(${globalIndex})"
                        >
                            <div class="flex justify-between items-center">
                                <h3 class="text-xl font-bold pr-4 leading-7 drop-shadow-lg">
                                    💡 ${item.question}
                                </h3>
                                <svg class="w-8 h-8 text-white transform transition-transform duration-300 flex-shrink-0 ${isOpen ? 'rotate-180' : ''} drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </button>
                        <div class="accordion-content overflow-hidden transition-all duration-500 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}">
                            <div class="px-8 pb-6">
                                <div class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 border-l-8 border-gradient-to-b border-purple-500 rounded-2xl p-6 shadow-inner">
                                    <p class="leading-relaxed text-gray-800 font-semibold text-lg">
                                        ✨ ${item.answer}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(globalIndex) {
            if (openAccordions.has(globalIndex)) {
                openAccordions.delete(globalIndex);
            } else {
                openAccordions.add(globalIndex);
            }
            renderCurrentPage();
        }

        function renderCurrentPage() {
            if (!isDataLoaded) return;
            
            const container = document.getElementById('qaContainer');
            const currentData = getCurrentPageData();
            
            if (currentData.length === 0) {
                container.innerHTML = `
                    <div class="rainbow-border">
                        <div class="rainbow-border-inner p-8 text-center">
                            <div class="text-yellow-600 text-2xl font-bold">🤔 No data available</div>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentData.map((item, index) => 
                createAccordionItem(item, index)
            ).join('');
            
            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('displayedCount').textContent = getCurrentPageData().length;
            document.getElementById('totalPages').textContent = getTotalPages();
            document.getElementById('totalQuestions').textContent = angularData.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = getTotalPages();
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === getTotalPages();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function changePage(direction) {
            showLoading();
            
            setTimeout(() => {
                if (direction === 'next' && currentPage < getTotalPages()) {
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    currentPage--;
                }
                
                renderCurrentPage();
                hideLoading();
                
                // Smooth scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 500);
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => changePage('prev'));
        document.getElementById('nextBtn').addEventListener('click', () => changePage('next'));

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadAngularData();
        });
    </script>
</body>
</html>
