<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Q&A Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes expandAnswer {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                max-height: 300px;
                transform: translateY(0);
            }
        }
        
        @keyframes waveEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.7s ease-out forwards;
        }
        
        .bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }
        
        .expand-answer {
            animation: expandAnswer 0.5s ease-out forwards;
        }
        
        .wave-bg {
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7);
            background-size: 400% 400%;
            animation: waveEffect 12s ease infinite;
        }
        
        .float-effect:hover {
            animation: float 2s ease-in-out infinite;
        }
        
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .neon-glow {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
        }
    </style>
</head>
<body class="wave-bg min-h-screen">
    <!-- Header -->
    <header class="glass-card shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-white flex items-center bounce-in">
                    <svg class="w-8 h-8 mr-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                    </svg>
                    JavaScript Q&A Hub
                </h1>
                <div class="text-white font-semibold bg-gradient-to-r from-orange-400 to-red-500 px-4 py-2 rounded-full neon-glow">
                    <span id="totalQuestions">0</span> Questions Ready
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Stats Dashboard -->
        <div class="mb-8 slide-in-left">
            <div class="glass-card rounded-3xl p-6 text-white shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-orange-300 mb-2" id="currentPage">1</div>
                        <div class="text-sm opacity-90 font-medium">Current Page</div>
                        <div class="w-12 h-1 bg-orange-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-cyan-300 mb-2" id="displayedCount">0</div>
                        <div class="text-sm opacity-90 font-medium">Showing Now</div>
                        <div class="w-12 h-1 bg-cyan-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-lime-300 mb-2" id="totalPages">0</div>
                        <div class="text-sm opacity-90 font-medium">Total Pages</div>
                        <div class="w-12 h-1 bg-lime-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-pink-300 mb-2" id="totalQuestions">0</div>
                        <div class="text-sm opacity-90 font-medium">All Questions</div>
                        <div class="w-12 h-1 bg-pink-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q&A Container -->
        <div id="qaContainer" class="space-y-6 mb-8">
            <!-- Q&A items will be inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center items-center space-x-6 mb-8">
            <button id="prevBtn" class="bg-gradient-to-r from-teal-500 to-cyan-600 hover:from-teal-600 hover:to-cyan-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5 inline mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Previous
            </button>
            
            <div class="glass-card px-6 py-3 rounded-2xl text-white font-bold text-lg">
                Page <span id="currentPageDisplay" class="text-orange-300">1</span> of <span id="totalPagesDisplay" class="text-cyan-300">1</span>
            </div>
            
            <button id="nextBtn" class="bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                Next
                <svg class="w-5 h-5 inline ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-12">
            <div class="relative">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
                <div class="absolute inset-0 rounded-full h-16 w-16 border-4 border-orange-400 border-b-transparent animate-ping"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let javascriptData = [];
        let isDataLoaded = false;
        let currentPage = 1;
        const itemsPerPage = 10;
        let openAccordions = new Set();

        // Function to load JSON data
        async function loadJavaScriptData() {
            showLoading();
            try {
                const response = await fetch('./javascript.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                javascriptData = await response.json();
                isDataLoaded = true;
                hideLoading();
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading javascript.json:', error);
                hideLoading();
                showErrorMessage();
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('qaContainer');
            container.innerHTML = `
                <div class="bg-white bg-opacity-95 border-l-4 border-red-500 rounded-2xl p-8 text-center shadow-xl">
                    <div class="text-red-600 text-xl font-bold mb-4">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Oops! Unable to Load JavaScript Data
                    </div>
                    <p class="text-gray-700 leading-relaxed">
                        Could not load <span class="font-mono bg-gray-100 px-2 py-1 rounded">javascript.json</span> file. Please ensure:
                        <br><br>
                        <span class="inline-block text-left">
                        • The file exists in the same directory<br>
                        • The file contains valid JSON format<br>
                        • Your web server is running properly<br>
                        • CORS policies allow file access
                        </span>
                    </p>
                </div>
            `;
        }

        function getTotalPages() {
            return Math.ceil(javascriptData.length / itemsPerPage);
        }

        function getCurrentPageData() {
            if (!isDataLoaded || javascriptData.length === 0) return [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return javascriptData.slice(startIndex, endIndex);
        }

        function createAccordionItem(item, index) {
            const globalIndex = (currentPage - 1) * itemsPerPage + index;
            const isOpen = openAccordions.has(globalIndex);
            
            const colors = [
                'from-emerald-400 to-cyan-400',
                'from-orange-400 to-red-400', 
                'from-blue-400 to-indigo-400',
                'from-pink-400 to-rose-400',
                'from-yellow-400 to-orange-400'
            ];
            const colorClass = colors[index % colors.length];
            
            return `
                <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl hover:scale-105 slide-in-left border-l-4 border-gradient-to-r ${colorClass}" style="animation-delay: ${index * 0.15}s">
                    <button 
                        class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-orange-300 transition-all duration-300 hover:bg-gradient-to-r hover:from-orange-50 hover:to-red-50"
                        onclick="toggleAccordion(${globalIndex})"
                    >
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800 pr-6 leading-7">${item.question}</h3>
                            <div class="flex-shrink-0">
                                <svg class="w-8 h-8 text-orange-600 transform transition-transform duration-400 ${isOpen ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </button>
                    <div class="accordion-content overflow-hidden transition-all duration-500 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}">
                        <div class="px-8 pb-6">
                            <div class="bg-gradient-to-r from-teal-50 via-cyan-50 to-blue-50 border-l-4 border-teal-500 rounded-xl p-6 shadow-inner">
                                <p class="leading-relaxed text-gray-800 font-medium text-lg">${item.answer}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(globalIndex) {
            if (openAccordions.has(globalIndex)) {
                openAccordions.delete(globalIndex);
            } else {
                openAccordions.add(globalIndex);
            }
            renderCurrentPage();
        }

        function renderCurrentPage() {
            if (!isDataLoaded) return;
            
            const container = document.getElementById('qaContainer');
            const currentData = getCurrentPageData();
            
            if (currentData.length === 0) {
                container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-yellow-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-yellow-600 text-xl font-bold mb-2">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            No JavaScript Questions Available
                        </div>
                        <p class="text-gray-700">Please add some questions to your javascript.json file.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentData.map((item, index) => 
                createAccordionItem(item, index)
            ).join('');
            
            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('displayedCount').textContent = getCurrentPageData().length;
            document.getElementById('totalPages').textContent = getTotalPages();
            document.getElementById('totalQuestions').textContent = javascriptData.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = getTotalPages();
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === getTotalPages();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function changePage(direction) {
            showLoading();
            
            setTimeout(() => {
                if (direction === 'next' && currentPage < getTotalPages()) {
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    currentPage--;
                }
                
                renderCurrentPage();
                hideLoading();
                
                // Smooth scroll to top with offset for sticky header
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }, 600);
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => changePage('prev'));
        document.getElementById('nextBtn').addEventListener('click', () => changePage('next'));

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadJavaScriptData();
        });
    </script>
</body>
</html>
