<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Tech Learning Hub</h1>
        
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            <!-- Angular Box -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer transform hover:scale-105" onclick="redirectToAngular()">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 bg-red-500 text-white rounded-lg mx-auto mb-4">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 6v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V6l-10-4z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">Angular</h2>
                    <p class="text-gray-600 text-center">Learn Angular framework concepts, components, and best practices</p>
                    <div class="mt-4 text-center">
                        <span class="inline-block bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm">Framework</span>
                    </div>
                </div>
            </div>

            <!-- JavaScript Box -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer transform hover:scale-105" onclick="redirectToJavaScript()">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 bg-yellow-500 text-white rounded-lg mx-auto mb-4">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 3h18v18H3V3zm16.525 13.707c-.131-.821-.666-1.511-2.252-2.155-.552-.259-1.165-.438-1.349-.854-.068-.248-.078-.382-.034-.529.113-.484.687-.629 1.137-.495.293.09.563.315.732.676.775-.507.775-.507 1.316-.844-.203-.314-.304-.451-.439-.586-.473-.528-1.103-.798-2.126-.77l-.528.067c-.507.124-.991.395-1.283.754-.855.968-.608 2.655.427 3.354 1.023.765 2.521.933 2.712 1.653.18.878-.652 1.159-1.475 1.058-.607-.136-.945-.439-1.316-1.002l-1.372.788c.157.359.337.517.607.832 1.305 1.316 4.568 1.249 5.153-.754.021-.067.18-.528.056-1.237l.034.049zm-6.737-5.434h-1.686c0 1.453-.007 2.898-.007 4.354 0 .924.047 1.772-.104 2.033-.247.517-.886.451-1.175.359-.297-.146-.448-.349-.623-.641-.047-.078-.082-.146-.095-.146l-1.368.844c.229.473.563.879.994 1.137.641.383 1.502.507 2.404.305.588-.17 1.095-.519 1.358-1.059.384-.697.302-1.553.299-2.509.008-1.541 0-3.083 0-4.635l.003-.042z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">JavaScript</h2>
                    <p class="text-gray-600 text-center">Master JavaScript fundamentals, ES6+, and modern development</p>
                    <div class="mt-4 text-center">
                        <span class="inline-block bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm">Language</span>
                    </div>
                </div>
            </div>

            <!-- Additional Topic Box (Example) -->
            <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 cursor-pointer transform hover:scale-105">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 bg-blue-500 text-white rounded-lg mx-auto mb-4">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">React</h2>
                    <p class="text-gray-600 text-center">Coming Soon - React components and hooks</p>
                    <div class="mt-4 text-center">
                        <span class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Library</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToAngular() {
            window.location.href = 'angular.html';
        }

        function redirectToJavaScript() {
            window.location.href = 'javascript.html';
        }
    </script>
</body>
</html>
