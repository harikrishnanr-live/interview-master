    <style>
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }

        50% {
          opacity: 1;
          transform: scale(1.1);
        }

        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes expandAnswer {
        from {
          opacity: 0;
          max-height: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          max-height: 300px;
          transform: translateY(0);
        }
      }

      @keyframes waveEffect {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      .slide-in-left {
        animation: slideInLeft 0.7s ease-out forwards;
      }

      .bounce-in {
        animation: bounceIn 0.8s ease-out forwards;
      }

      .expand-answer {
        animation: expandAnswer 0.5s ease-out forwards;
      }

      .wave-bg {
        background: linear-gradient(-45deg, #00bcd4, #0097a7, #00acc1, #26c6da);
        background-size: 400% 400%;
        animation: waveEffect 12s ease infinite;
      }

      .float-effect:hover {
        animation: float 2s ease-in-out infinite;
      }

      .glass-card {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .neon-glow {
        box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
      }

      .neon-glow:hover {
        box-shadow: 0 0 30px rgba(0, 188, 212, 0.8);
      }
    </style>

    <script>
      // Initialize page based on URL parameters
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedLevel = urlParams.get("level");

        if (
          selectedLevel &&
          ["beginner", "intermediate", "advanced"].includes(selectedLevel) &&
          window[selectedLevel]
        ) {
          // Show Q&A content for the selected level
          showQAContent(selectedLevel);
        } else {
          // Redirect to main page
          window.location.href = "react.html";
        }
      });

      // Function to show Q&A content
      function showQAContent(level) {
        const data = window[level];
        if (!data || data.length === 0) {
          showErrorMessage();
          return;
        }

        // Show Q&A interface
        document.getElementById("qaInterface").style.display = "block";

        // Update header
        const headerTitle = document.querySelector("header h1");
        headerTitle.innerHTML = `
                    <svg class="w-8 h-8 mr-3 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    React ${
                      level.charAt(0).toUpperCase() + level.slice(1)
                    } Level
                `;

        // Initialize Q&A functionality
        initializeQA(data, level);
      }

      // Function to show error message
      function showErrorMessage() {
        const container = document.getElementById("qaContainer");
        container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-cyan-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-cyan-600 text-xl font-bold mb-4">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            No Questions Available
                        </div>
                        <p class="text-gray-700 leading-relaxed">
                            Could not load questions for this level. Please try selecting a different level.
                        </p>
                    </div>
                `;
      }

      // Mobile menu toggle functionality
      document.addEventListener("DOMContentLoaded", () => {
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileMenu = document.getElementById("mobileMenu");

        if (mobileMenuBtn && mobileMenu) {
          mobileMenuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });

          // Close mobile menu when clicking outside
          document.addEventListener("click", (event) => {
            if (
              !mobileMenuBtn.contains(event.target) &&
              !mobileMenu.contains(event.target)
            ) {
              mobileMenu.classList.add("hidden");
            }
          });

          // Close mobile menu when clicking on a link
          mobileMenu.addEventListener("click", (event) => {
            if (event.target.tagName === "A") {
              mobileMenu.classList.add("hidden");
            }
          });
        }
      });

      // Q&A functionality variables
      let qaData = [];
      let filteredData = [];
      let currentPage = 1;
      const itemsPerPage = 10;
      let openAccordions = new Set();
      let searchTerm = "";

      // Function to initialize Q&A interface
      function initializeQA(data, level) {
        qaData = [...data];
        filteredData = [...qaData];
        currentPage = 1;
        openAccordions.clear();
        searchTerm = "";

        // Update total questions
        document.getElementById("totalQuestions").textContent = qaData.length;

        // Setup search functionality
        const searchInput = document.getElementById("searchInput");
        if (searchInput) {
          searchInput.addEventListener("input", performSearch);
        }

        // Setup pagination
        setupPagination();

        // Render initial page
        renderCurrentPage();

        // Update search stats
        updateSearchStats();
      }

      // Function to perform search
      function performSearch() {
        const searchInput = document.getElementById("searchInput");
        searchTerm = searchInput.value.toLowerCase().trim();

        if (searchTerm === "") {
          filteredData = [...qaData];
        } else {
          filteredData = qaData.filter(
            (item) =>
              item.question.toLowerCase().includes(searchTerm) ||
              (typeof item.answer === "string" &&
                item.answer.toLowerCase().includes(searchTerm))
          );
        }

        currentPage = 1;
        renderCurrentPage();
        updateSearchStats();
      }

      // Function to update search stats
      function updateSearchStats() {
        const searchResultsCount =
          document.getElementById("searchResultsCount");
        if (searchResultsCount) {
          searchResultsCount.textContent = qaData.length;
        }
      }

      // Function to get current page data
      function getCurrentPageData() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        return filteredData.slice(startIndex, endIndex);
      }

      // Function to render current page
      function renderCurrentPage() {
        const container = document.getElementById("qaContainer");
        const currentData = getCurrentPageData();

        if (currentData.length === 0) {
          container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-yellow-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-yellow-600 text-xl font-bold mb-4">No Questions Found</div>
                        <p class="text-gray-700">Try adjusting your search terms.</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = currentData
          .map((item, index) => createAccordionItem(item, index))
          .join("");

        updatePagination();
      }

      // Function to create accordion item
      function createAccordionItem(item, index) {
        const globalIndex = (currentPage - 1) * itemsPerPage + index;
        const serialNumber = globalIndex + 1;
        const isOpen = openAccordions.has(globalIndex);

        const colors = [
          "from-cyan-400 to-blue-400",
          "from-blue-400 to-teal-400",
          "from-teal-400 to-cyan-400",
          "from-sky-400 to-blue-400",
          "from-blue-400 to-sky-400",
        ];
        const colorClass = colors[index % colors.length];

        return `
                <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl hover:scale-105 border-l-4 border-gradient-to-r ${colorClass}">
                    <button
                        class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-blue-50"
                        onclick="toggleAccordion(${globalIndex})"
                    >
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0 w-8 h-8 bg-cyan-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                                    ${serialNumber}
                                </div>
                                <h3 class="text-xl font-bold text-gray-800 leading-7">${
                                  item.question
                                }</h3>
                            </div>
                            <div class="flex-shrink-0">
                                <svg class="w-8 h-8 text-cyan-600 transform transition-transform duration-400 ${
                                  isOpen ? "rotate-180" : ""
                                }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </button>
                    <div class="accordion-content overflow-hidden ${
                      isOpen ? "max-h-96 opacity-100" : "max-h-0 opacity-0"
                    }">
                        <div class="px-8 pb-6">
                            <div class="bg-gradient-to-r from-cyan-50 via-blue-50 to-teal-50 border-l-4 border-cyan-500 rounded-xl p-6 shadow-inner">
                                ${formatAnswer(item.answer)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }

      // Function to toggle accordion
      function toggleAccordion(globalIndex) {
        if (openAccordions.has(globalIndex)) {
          openAccordions.delete(globalIndex);
        } else {
          openAccordions.add(globalIndex);
        }
        renderCurrentPage();
      }

      // Function to format answer
      function formatAnswer(answer) {
        if (typeof answer === "object" && answer !== null) {
          if (Array.isArray(answer)) {
            if (answer.length > 0 && typeof answer[0] === "string") {
              return `<ul class="list-disc list-inside space-y-2">${answer
                .map((item) => `<li class="text-gray-700">${item}</li>`)
                .join("")}</ul>`;
            }
            return `<pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">${JSON.stringify(
              answer,
              null,
              2
            )}</pre>`;
          } else {
            const entries = Object.entries(answer);
            if (entries.length > 0) {
              let tableHtml =
                '<table class="w-full border-collapse border border-gray-300 rounded-lg overflow-hidden">';
              tableHtml += '<thead><tr class="bg-gray-100">';
              tableHtml +=
                '<th class="border border-gray-300 px-4 py-2 text-left font-semibold">Property</th>';
              tableHtml +=
                '<th class="border border-gray-300 px-4 py-2 text-left font-semibold">Description</th>';
              tableHtml += "</tr></thead><tbody>";

              entries.forEach(([key, value]) => {
                tableHtml += `<tr class="hover:bg-gray-50">`;
                tableHtml += `<td class="border border-gray-300 px-4 py-2 font-medium">${key}</td>`;
                tableHtml += `<td class="border border-gray-300 px-4 py-2">${value}</td>`;
                tableHtml += "</tr>";
              });

              tableHtml += "</tbody></table>";
              return tableHtml;
            }
          }
        }
        return `<p class="leading-relaxed text-gray-800 font-medium text-lg">${answer}</p>`;
      }

      // Function to setup pagination
      function setupPagination() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const jumpInput = document.getElementById("jumpToPageInput");

        if (prevBtn)
          prevBtn.addEventListener("click", () => changePage("prev"));
        if (nextBtn)
          nextBtn.addEventListener("click", () => changePage("next"));
        if (jumpInput) {
          jumpInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") jumpToPage();
          });
          const jumpBtn = document.getElementById("jumpToPageBtn");
          if (jumpBtn) jumpBtn.addEventListener("click", jumpToPage);
        }
      }

      // Function to change page
      function changePage(direction) {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        if (direction === "next" && currentPage < totalPages) {
          currentPage++;
        } else if (direction === "prev" && currentPage > 1) {
          currentPage--;
        }
        renderCurrentPage();
        updatePagination();
      }

      // Function to jump to page
      function jumpToPage() {
        const jumpInput = document.getElementById("jumpToPageInput");
        const pageNumber = parseInt(jumpInput.value);
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);

        if (isNaN(pageNumber) || pageNumber < 1 || pageNumber > totalPages) {
          jumpInput.classList.add("border-red-500", "bg-red-50");
          setTimeout(() => {
            jumpInput.classList.remove("border-red-500", "bg-red-50");
          }, 1000);
          return;
        }

        currentPage = pageNumber;
        renderCurrentPage();
        updatePagination();
        jumpInput.value = "";
        jumpInput.placeholder = currentPage.toString();
      }

      // Function to update pagination
      function updatePagination() {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const jumpInput = document.getElementById("jumpToPageInput");
        const currentPageDisplay =
          document.getElementById("currentPageDisplay");
        const totalPagesDisplay = document.getElementById("totalPagesDisplay");

        if (prevBtn) prevBtn.disabled = currentPage === 1;
        if (nextBtn) nextBtn.disabled = currentPage === totalPages;
        if (jumpInput) jumpInput.max = totalPages;
        if (currentPageDisplay) currentPageDisplay.textContent = currentPage;
        if (totalPagesDisplay) totalPagesDisplay.textContent = totalPages;
      }
    </script>
  </body>
</html>
