<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Q&A Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes expandAnswer {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                max-height: 300px;
                transform: translateY(0);
            }
        }

        @keyframes waveEffect {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.7s ease-out forwards;
        }

        .bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }

        .expand-answer {
            animation: expandAnswer 0.5s ease-out forwards;
        }

        .wave-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: waveEffect 12s ease infinite;
        }

        .float-effect:hover {
            animation: float 2s ease-in-out infinite;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }
    </style>
</head>
<body class="wave-bg min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold hover:text-blue-400 transition-colors">Tech Learning Hub</a>
            <div class="flex space-x-4 overflow-x-auto">
                <a href="javascript.html" class="hover:text-yellow-400 transition-colors whitespace-nowrap">JavaScript</a>
                <a href="typescript.html" class="hover:text-blue-400 transition-colors whitespace-nowrap font-semibold">TypeScript</a>
                <a href="practice.html" class="hover:text-purple-400 transition-colors whitespace-nowrap">JS Practice</a>
                <a href="angular.html" class="hover:text-red-400 transition-colors whitespace-nowrap">Angular</a>
                <a href="react.html" class="hover:text-cyan-400 transition-colors whitespace-nowrap">React</a>
                <a href="nodejs.html" class="hover:text-green-400 transition-colors whitespace-nowrap">Node.js</a>
                <a href="rails.html" class="hover:text-red-600 transition-colors whitespace-nowrap">Rails</a>
                <a href="flutter.html" class="hover:text-blue-500 transition-colors whitespace-nowrap">Flutter</a>
                <a href="php.html" class="hover:text-indigo-400 transition-colors whitespace-nowrap">PHP</a>
                <a href="mysql.html" class="hover:text-orange-400 transition-colors whitespace-nowrap">MySQL</a>
                <a href="nosql.html" class="hover:text-teal-400 transition-colors whitespace-nowrap">NoSQL</a>
                <a href="devops.html" class="hover:text-gray-400 transition-colors whitespace-nowrap">DevOps</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="glass-card shadow-2xl">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-white flex items-center bounce-in">
                    <svg class="w-8 h-8 mr-3 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                    </svg>
                    TypeScript Q&A Hub
                </h1>
                <div class="text-white font-semibold bg-gradient-to-r from-blue-400 to-purple-500 px-4 py-2 rounded-full neon-glow">
                    <span id="totalQuestions">0</span> Questions Ready
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Search Bar -->
        <div class="mb-8 slide-in-left">
            <div class="glass-card rounded-3xl p-6 text-white shadow-2xl">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex-1 w-full md:w-auto">
                        <div class="relative">
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="ðŸ” Search TypeScript questions..."
                                class="w-full px-6 py-4 pl-12 text-gray-800 bg-white/95 backdrop-blur-sm rounded-2xl border-2 border-transparent focus:border-blue-400 focus:outline-none transition-all duration-300 shadow-lg text-lg"
                            >
                            <svg class="w-6 h-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-300" id="searchResultsCount">0</div>
                        <div class="text-sm opacity-90 font-medium">Total Questions</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="mb-8 slide-in-left">
            <div class="glass-card rounded-3xl p-6 text-white shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-blue-300 mb-2" id="currentPage">1</div>
                        <div class="text-sm opacity-90 font-medium">Current Page</div>
                        <div class="w-12 h-1 bg-blue-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-purple-300 mb-2" id="displayedCount">0</div>
                        <div class="text-sm opacity-90 font-medium">Showing Now</div>
                        <div class="w-12 h-1 bg-purple-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-indigo-300 mb-2" id="totalPages">0</div>
                        <div class="text-sm opacity-90 font-medium">Total Pages</div>
                        <div class="w-12 h-1 bg-indigo-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                    <div class="text-center float-effect">
                        <div class="text-4xl font-bold text-pink-300 mb-2" id="filteredCount">0</div>
                        <div class="text-sm opacity-90 font-medium">Filtered Results</div>
                        <div class="w-12 h-1 bg-pink-400 mx-auto mt-2 rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Q&A Container -->
        <div id="qaContainer" class="space-y-6 mb-8">
            <!-- Q&A items will be inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center items-center space-x-6 mb-8">
            <button id="prevBtn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5 inline mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Previous
            </button>

            <div class="glass-card px-8 py-4 rounded-2xl text-white font-bold text-xl shadow-lg">
                <span class="text-blue-300">Page <span id="currentPageDisplay">1</span></span>
                <span class="text-gray-300 mx-2">of</span>
                <span class="text-purple-300"><span id="totalPagesDisplay">1</span></span>
                <span class="text-gray-300 ml-4">â€¢</span>
                <span class="text-pink-300 ml-4"><span id="totalFilteredDisplay">0</span> results</span>
            </div>

            <button id="nextBtn" class="bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl">
                Next
                <svg class="w-5 h-5 inline ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-12">
            <div class="relative">
                <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
                <div class="absolute inset-0 rounded-full h-16 w-16 border-4 border-blue-400 border-b-transparent animate-ping"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let typescriptData = [];
        let filteredData = [];
        let isDataLoaded = false;
        let currentPage = 1;
        const itemsPerPage = 10;
        let openAccordions = new Set();
        let searchTerm = '';

        // Function to load JSON data
        async function loadTypeScriptData() {
            showLoading();
            try {
                // Embedded JSON data to avoid CORS issues
                typescriptData = [
                    {
                        "question": "What is TypeScript?",
                        "answer": "TypeScript is a statically typed superset of JavaScript that adds optional types to JavaScript. It compiles down to plain JavaScript and can run anywhere JavaScript runs."
                    },
                    {
                        "question": "What are the advantages of using TypeScript over JavaScript?",
                        "answer": "Type safety, better tooling (autocomplete, linting), supports modern JavaScript features, improved refactoring, and better error checking during development."
                    },
                    {
                        "question": "How do you define a variable in TypeScript?",
                        "answer": "You define a variable with let, const, or var and specify the type if needed."
                    },
                    {
                        "question": "What are types in TypeScript?",
                        "answer": "Types describe the shape or structure of data, such as string, number, boolean, and object. They are used to define variables, function parameters, and return types."
                    },
                    {
                        "question": "What is the difference between any and unknown in TypeScript?",
                        "answer": "any allows any type and bypasses type checking. unknown is safer and forces the developer to check the type before using it."
                    },
                    {
                        "question": "What is a tuple in TypeScript?",
                        "answer": "A tuple is an ordered collection of elements of different types. In TypeScript, a tuple is a special type of array where the number of elements and their types are fixed. Example: let person: [string, number] = [\"Alice\", 25];"
                    },
                    {
                        "question": "What are interfaces in TypeScript?",
                        "answer": "Interfaces define the structure of an object, including its properties and methods."
                    },
                    {
                        "question": "What are the different ways to define types in TypeScript?",
                        "answer": "Types can be defined using primitive types, arrays, tuples, enums, interfaces, or type aliases."
                    },
                    {
                        "question": "What is an Enum in TypeScript?",
                        "answer": "An enum is a way to define a set of named constants."
                    },
                    {
                        "question": "How does TypeScript handle null and undefined?",
                        "answer": "TypeScript has strict null checks that distinguish between null, undefined, and other types when configured with --strictNullChecks."
                    },
                    {
                        "question": "What is a class in TypeScript?",
                        "answer": "A class is a blueprint for creating objects with properties and methods."
                    }
                ];
                isDataLoaded = true;
                filteredData = [...typescriptData];
                hideLoading();
                renderCurrentPage();
            } catch (error) {
                console.error('Error loading TypeScript data:', error);
                hideLoading();
                showErrorMessage();
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('qaContainer');
            container.innerHTML = `
                <div class="bg-white bg-opacity-95 border-l-4 border-blue-500 rounded-2xl p-8 text-center shadow-xl">
                    <div class="text-blue-600 text-xl font-bold mb-4">
                        <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Oops! Unable to Load TypeScript Data
                    </div>
                    <p class="text-gray-700 leading-relaxed">
                        Could not load <span class="font-mono bg-gray-100 px-2 py-1 rounded">typescript.json</span> file. Please ensure:
                        <br><br>
                        <span class="inline-block text-left">
                        â€¢ The file exists in the same directory<br>
                        â€¢ The file contains valid JSON format<br>
                        â€¢ Your web server is running properly<br>
                        â€¢ CORS policies allow file access
                        </span>
                    </p>
                </div>
            `;
        }

        // Search functionality
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredData = [...typescriptData];
            } else {
                filteredData = typescriptData.filter(item =>
                    item.question.toLowerCase().includes(searchTerm) ||
                    item.answer.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 1; // Reset to first page when searching
            renderCurrentPage();
            updateSearchStats();
        }

        function updateSearchStats() {
            document.getElementById('searchResultsCount').textContent = filteredData.length;
            document.getElementById('filteredCount').textContent = filteredData.length;
            document.getElementById('totalFilteredDisplay').textContent = filteredData.length;
        }

        function getTotalPages() {
            return Math.ceil(filteredData.length / itemsPerPage);
        }

        function getCurrentPageData() {
            if (!isDataLoaded || filteredData.length === 0) return [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return filteredData.slice(startIndex, endIndex);
        }

        function createAccordionItem(item, index) {
            const globalIndex = (currentPage - 1) * itemsPerPage + index;
            const isOpen = openAccordions.has(globalIndex);

            const colors = [
                'from-blue-400 to-purple-400',
                'from-purple-400 to-pink-400',
                'from-indigo-400 to-blue-400',
                'from-cyan-400 to-blue-400',
                'from-violet-400 to-purple-400'
            ];
            const colorClass = colors[index % colors.length];

            return `
                <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl hover:scale-105 slide-in-left border-l-4 border-gradient-to-r ${colorClass}" style="animation-delay: ${index * 0.15}s">
                    <button
                        class="w-full px-8 py-6 text-left focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 hover:bg-gradient-to-r hover:from-blue-50 hover:to-purple-50"
                        onclick="toggleAccordion(${globalIndex})"
                    >
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800 pr-6 leading-7">${item.question}</h3>
                            <div class="flex-shrink-0">
                                <svg class="w-8 h-8 text-blue-600 transform transition-transform duration-400 ${isOpen ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </div>
                    </button>
                    <div class="accordion-content overflow-hidden transition-all duration-500 ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}">
                        <div class="px-8 pb-6">
                            <div class="bg-gradient-to-r from-indigo-50 via-blue-50 to-purple-50 border-l-4 border-blue-500 rounded-xl p-6 shadow-inner">
                                <p class="leading-relaxed text-gray-800 font-medium text-lg">${item.answer}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleAccordion(globalIndex) {
            if (openAccordions.has(globalIndex)) {
                openAccordions.delete(globalIndex);
            } else {
                openAccordions.add(globalIndex);
            }
            renderCurrentPage();
        }

        function renderCurrentPage() {
            if (!isDataLoaded) return;

            const container = document.getElementById('qaContainer');
            const currentData = getCurrentPageData();

            if (currentData.length === 0) {
                container.innerHTML = `
                    <div class="bg-white bg-opacity-95 border-l-4 border-blue-500 rounded-2xl p-8 text-center shadow-xl">
                        <div class="text-blue-600 text-xl font-bold mb-2">
                            <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            No TypeScript Questions Available
                        </div>
                        <p class="text-gray-700">Please add some questions to your typescript.json file.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentData.map((item, index) =>
                createAccordionItem(item, index)
            ).join('');

            updateStats();
            updatePagination();
        }

        function updateStats() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('displayedCount').textContent = getCurrentPageData().length;
            document.getElementById('totalPages').textContent = getTotalPages();
            document.getElementById('totalQuestions').textContent = typescriptData.length;
            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('totalPagesDisplay').textContent = getTotalPages();
            updateSearchStats();
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === getTotalPages();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function changePage(direction) {
            showLoading();

            setTimeout(() => {
                if (direction === 'next' && currentPage < getTotalPages()) {
                    currentPage++;
                } else if (direction === 'prev' && currentPage > 1) {
                    currentPage--;
                }

                renderCurrentPage();
                hideLoading();

                // Smooth scroll to top with offset for sticky header
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }, 600);
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => changePage('prev'));
        document.getElementById('nextBtn').addEventListener('click', () => changePage('next'));

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', performSearch);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadTypeScriptData();
        });
    </script>
</body>
</html>
